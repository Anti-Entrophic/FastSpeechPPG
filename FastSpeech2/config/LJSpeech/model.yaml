transformer:
  encoder_layer: 4
  encoder_head: 2
  encoder_hidden: 256 
  decoder_layer: 6
  decoder_head: 2
  decoder_hidden: 72 #修改过，这个需要和ppg的y轴维度一致。加上speaker_embedding后是72 + 256
  conv_filter_size: 1024
  conv_kernel_size: [9, 1]
  encoder_dropout: 0.2
  decoder_dropout: 0.2

variance_predictor:
  filter_size: 256
  kernel_size: 3
  dropout: 0.5

variance_embedding:
  pitch_quantization: "linear" # support 'linear' or 'log', 'log' is allowed only if the pitch values are not normalized during preprocessing
  energy_quantization: "linear" # support 'linear' or 'log', 'log' is allowed only if the energy values are not normalized during preprocessing
  n_bins: 256

# gst:
#   use_gst: False
#   conv_filters: [32, 32, 64, 64, 128, 128]
#   gru_hidden: 128
#   token_size: 128
#   n_style_token: 10
#   attn_head: 4

multi_speaker: False

max_seq_len: 80 # 修改过，这个和生成的mel_mask的长度是一样的。这个我不确定可不可以这样暴力的改。改是因为和mel的维度对不上。

vocoder:
  model: "HiFi-GAN" # support 'HiFi-GAN', 'MelGAN'
  speaker: "LJSpeech" # support  'LJSpeech', 'universal'
